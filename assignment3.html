<!DOCTYPE HTML>
<html>
<head>  
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2",
	title:{
		text: "the yield of Bajra from 2001 to 2007"
	},
    axisX:{  
              valueFormatString: "YYYY"
      },

	data: [{        
		type: "line",
      	indexLabelFontSize: 16,
		dataPoints: [
			{x: new Date(2001,0), y: 281 },
			{x: new Date(2002,0), y: 277},
			{x: new Date(2003,0), y: 275 },
			{x: new Date(2004,0), y: 457 },
			{x: new Date(2005,0), y: 200 },
			{x: new Date(2006,0), y: 280 },
			{x: new Date(2007,0), y: 150 , indexLabel: "\u2193 lowest",markerColor: "DarkSlateGrey", markerType: "cross" },
			{x: new Date(2008,0), y: 480, indexLabel: "\u2191 highest",markerColor: "red", markerType: "triangle"},
			{x: new Date(2009,0), y: 410 },
			
		]
	}]
});
chart.render();

}
</script>
</head>
<body>
    <h1>Agricultural Statistical Department of GOI</h1>

    <div id="chartContainer" style="height: 300px; width: 50%;"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
